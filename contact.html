<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css">
        <title>DRYDEN</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #000;
                color: #fff;
            }
    
            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .logo {
                font-family: 'Playfair Display', serif;
                font-size: 2em;
                font-weight: bold;
                color: #fff;
            }
    
            nav ul {
                list-style: none;
                display: flex;
            }
    
            nav ul li {
                margin-right: 20px;
                transition: color 0.3s; /* Added a transition for hover effect */
            }
    
            nav ul li a {
                text-decoration: none;
                color: #fff;
                font-weight: bold; /* Added bold font weight */
            }
    
            nav ul li a:hover {
                text-decoration: none; /* Removed text-decoration for hover effect */
                color: #ffcc00; /* Change color on hover */
            }
    
            .content {
                display: flex;
                flex-direction: row; /* Align items horizontally */
                padding: 20px;
            }
    
            .text-container {
                flex: 1;
                text-align: left; /* Align text to the left */
                margin-right: 10px; /* Adjusted margin value */
                margin-top: 0; /* Set top margin to 0 */
            }
    
            .image-container {
                flex: 1;
                display: flex;
                flex-direction: column; /* Stack images vertically */
                align-items: flex-end; /* Align images to the right */
            }
    
            img {
                max-width: 100%; /* Adjusted to 100% to prevent overflow */
                height: auto;
                border: 1px solid #fff;
                margin-bottom: 10px; /* Added a margin between images */
                max-width: 400px; /* Set a maximum width for the images */
            }
    
            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }
    
            p {
                font-size: 1.2em;
                max-width: 600px;
                margin: 0;
            }
    
            .footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
<body>

    <header>
        <img src="logo.png" alt="Logo">
        <a href="#">Home</a>
        <a href="#">Models</a>
        <a href="#">About Us</a>
    </header>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
